<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="wrapper">
        <div class="mobile">
            <div class="header1">
                <div class="camera">
                </div>
                <div class="left-header">
                    <p>10:29</p>
                    <i id="telegram" class="fa-brands fa-telegram" style="color: #105ee5;"></i>
                </div>
                <div class="right-header">
                    <div class="signal">
                        <i class="fa-solid fa-signal fa-2xs"></i>
                    </div>
                    <div class="network">
                        <i class="fa-solid fa-wifi fa-2xs"></i>
                    </div>
                    <div class="battery">
                        <i class="fa-solid fa-battery-half"></i>
                    </div>
                </div>

            </div>
            <div class="header2">
                <div class="img">
                    <img src="./image/Logo-Instagram.png" width="75px" height="40px" alt="">
                </div>
                <div class="heart-and-messenger">
                    <i id="heart" class="fa-regular fa-heart" style="color: #000000;"></i>
                    <i class="bi bi-send"></i>
                </div>
            </div>
            <div class="profile">
                <img src="./image/Sarfraz.jpg" alt="">
                <img src="./image/Best Friend.jpg" alt="">
                <img src="./image/aftab.jpg" alt="">
                <img src="./image/tauqueer.jpg" alt="">
            </div>
            <div class="name">
                <p>your story</p>
                <p>hamid_mahi</p>
                <p>azaan_music__</p>
                <p>tauqueer_manzar</p>
            </div>
            <div class="post_profile">
                <img src="./image/Sarfraz.jpg" alt="">
                <p>Sarfraz_charlie</p>
                <i class="fa-solid fa-ellipsis" style="color: #000000;"></i>
            </div>
            <div class="post">
                <img src="./image/dslr.JPG" width="280px" height="200x" alt="">
            </div>
            <div class="social_media_section">
                <i class="fa-regular fa-heart" style="color: #000000;"></i>
                <i class="bi bi-chat"></i>
                <i class="bi bi-send"></i>
                <i id="save_icon" class="fa-regular fa-bookmark" style="color: #000000;"></i>
            </div>
            <div class="view_like_comment">
                <p>4,500 likes</p>
                <p>Allah never forget you <i class="fa-solid fa-heart" style="color: #e60532;"></i> <i class="fa-solid fa-heart" style="color: #e60532;"></i></p>
                <p id="comment_paragraph">view all 2000 comments</p>
            </div>
            <div class="home_icon">
                <i class="fa-solid fa-house fa-lg" style="color: #000000;"></i>
                <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i>
                <i class="fa-regular fa-square-plus fa-lg" style="color: #000000;"></i>
                <img src="./image/instagram-reels-icon.webp" width="20px" height="20px" alt="">
                <img src="./image/Sarfraz.jpg" width="23px" height="23px" style="border-radius: 50%;" alt="">
            </div>
            <div class="line">

            </div>

        </div>
    </div>
</body>
